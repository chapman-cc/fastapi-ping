# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish OpenAPI axios library

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  get-openapi-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3.1.4
      - run: pip install -r requirements.txt
      - run: python start &
      - uses: actions/upload-artifact@v3.1.2
        with:
          path: dist/openapi.json
          
      

  publish-gpr:
    needs: get-openapi-json
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - uses: actions/download-artifact@v2.1.1
        with:
          path: openapi.json
      - run: npx -y @openapitools/openapi-generator-cli generate -i openapi.json -g typescript-axios -o dist/ -p npmName github.event.repository.name
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
